<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="logincss/login.css" />
  </head>

  <body class="bg-light">
    <div
      class="login-box container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row w-100 shadow-lg rounded-4 overflow-hidden bg-white">
        <!-- Left Side -->
        <div
          class="left-side col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <!-- Image -->
          <img
            src="logincss/1.jpg"
            alt="Apple Product"
            class="product-image img-fluid rounded-4 shadow w-75"
          />

          <!-- Overlay Text -->
          <div
            class="overlay-text position-absolute bottom-0 mb-4 w-75 text-white"
          >
            <i class="fa-brands fa-apple fs-3 mb-2 d-block"></i>
            <p class="fw-medium mb-0">
              “Designed To Inspire. Built To Empower. Created For You.”
            </p>
          </div>
        </div>

        <!-- Right Side -->
        <div class="col-md-6 p-5">
          <h3 class="fw-bold mb-2">Welcome Back!</h3>
          <p class="text-muted mb-4">Your world of innovation awaits.</p>
          
        <div id="loginError" class="alert alert-danger d-none" role="alert">Invalid email or password.</div>

          <form class="signinForm">
            <!-- Email -->
            <div class="mb-3">
              <label for="signInEmail" class="form-label fw-semibold"
                >Email</label
              >
              <input
                type="email"
                id="signInEmail"
                class="form-control rounded-3 p-2"
                placeholder="Enter Your Email address"
              />
            </div>

            <!-- Password -->
            <div class="mb-1">
              <label for="signInPassword" class="form-label fw-semibold"
                >Password</label
              >
              <input
                type="password"
                id="signInPassword"
                class="form-control rounded-3 p-2"
                placeholder="Enter Your Password"
              />
            </div>

            <div class="text-end mb-3">
              <a
                href="../forgotpassword/forgot.html"
                class="text-secondary small text-decoration-none"
                >Forget Password?</a
              >
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              id="signInBtn"
              class="btn btn-dark w-100 rounded-3 fw-medium py-2 mb-3"
            >
              Login
            </button>

            <p class="text-center text-muted mb-2">Or log in with</p>

            <!-- Social Buttons -->
            <div class="d-flex justify-content-between mb-3">
              <!-- Apple -->
              <button
                type="button"
                class="btn border w-50 rounded-3 py-2 me-2 d-flex align-items-center justify-content-center gap-2"
              >
                <i class="fa-brands fa-apple fs-5"></i> Apple
              </button>

              <!-- Google -->
              <button
                type="button"
                class="btn border w-50 rounded-3 py-2 d-flex align-items-center justify-content-center gap-2"
              >
                <img
                  src="https://www.svgrepo.com/show/475656/google-color.svg"
                  alt="Google"
                  width="20"
                  height="20"
                />
                Google
              </button>
            </div>

            <!-- Sign Up -->
            <p class="text-center text-muted small">
              Do You Have An Account?
              <a href="../signup/signup.html" class="text-decoration-none">Sign Up Now!</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../shared/nav.js"></script>
    <!-- Your Login Script -->
    <script src="login.js"></script>
  </body>
</html>
