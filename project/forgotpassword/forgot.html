<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <!-- Bootstrap (optional for form styles) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Your CSS -->
  <link rel="stylesheet" href="forgot.css" />
</head>
<body class="bg-light">

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <!-- CARD -->
    <div class="forgot-card shadow-lg rounded-4 overflow-hidden bg-white">

      <!-- LEFT (Image) -->
      <div class="forgot-left">
        <img src="1.jpg" alt="Forgot Password" class="forgot-img">
        <div class="overlay-text">
          <span>“Secure access. Seamless recovery.”</span>
        </div>
      </div>

      <!-- RIGHT (Form) -->
      <div class="forgot-right">
        <h3 class="fw-bold mb-2">Forgot Password</h3>
        <p class="text-muted mb-4">We’ll help you reset it in a few steps.</p>

        <div id="stepEmail">
          <div class="mb-3">
            <label class="form-label fw-semibold" for="fpEmail">Email</label>
            <input id="fpEmail" type="email" class="form-control rounded-3 p-2" placeholder="Enter your email">
          </div>
          <button id="btnNext" type="button" class="btn btn-dark w-100 rounded-3 fw-medium py-2">Continue</button>
          <p class="text-center small text-muted mt-3 mb-0">Remembered it? <a href="../login/login.html">Back to Login</a></p>
        </div>

        <div id="stepCode" class="d-none">
          <p class="mb-2">Enter the 4-digit code sent to your email.</p>
          <input id="otpInput" type="text" maxlength="4" class="form-control rounded-3 p-2" placeholder="Enter code (use 0000)">
          <div class="d-grid gap-2 mt-3">
            <button id="btnVerify" class="btn btn-dark">Verify</button>
            <button id="btnBackEmail" class="btn btn-outline-secondary">Back</button>
          </div>
        </div>

        <form id="stepReset" class="d-none mt-2">
          <div class="mb-3">
            <label class="form-label fw-semibold" for="newPass">New Password</label>
            <input id="newPass" type="password" class="form-control rounded-3 p-2" placeholder="New password">
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold" for="confirmPass">Confirm Password</label>
            <input id="confirmPass" type="password" class="form-control rounded-3 p-2" placeholder="Confirm password">
          </div>
          <button class="btn btn-dark w-100 rounded-3 fw-medium py-2">Save Password</button>
        </form>
      </div>
<script type="module" src="../shared/nav.js"></script>
<script type="module" src="forgot.js"></script>

    </div>
  </div>

</body>
</html>
