    <div class="container my-5">
      <h2 class="text-center mb-4">Shipping Information</h2>

      <form class="p-4 rounded shadow-sm bg-white">
        <!-- Name -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Abdelhamid"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Hafez"
              required
            />
          </div>
        </div>

        <!-- Contact -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="example@email.com"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+20 123 456 789"
              required
            />
          </div>
        </div>

        <!-- City / State / Zip -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Cairo"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="Giza"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="zip" class="form-label">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="12345"
              required
            />
          </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-dark px-5 py-2 w-100">Continue</button>
        </div>
      </form>
