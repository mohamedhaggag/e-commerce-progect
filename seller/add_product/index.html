  <script src="../dash.js"></script>
  <script>
    const tableBody = document.querySelector("#productTable tbody");

    // Load products from localStorage
    function loadProducts() {
      const products = JSON.parse(localStorage.getItem("products")) || [];
      tableBody.innerHTML = "";

      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${product.name}</td>
          <td>${product.createdAt}</td>
          <td>${product.category}</td>
          <td>${product.quantity}</td>
          <td><span class="badge ${
            product.status === "Active"
              ? "bg-success"
              : product.status === "Pending"
              ? "bg-warning"
              : "bg-secondary"
          }">${product.status}</span></td>
          <td>$${product.price}</td>
          <td>
            <button class="btn btn-sm btn-outline-success edit" data-index="${index}">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger delete" data-index="${index}">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      attachEvents();
    }

    function attachEvents() {
      // ðŸ—‘ï¸ Delete product
      const deleteBtns = document.querySelectorAll(".delete");
      deleteBtns.forEach((btn) => {
        btn.onclick = () => {
          const index = btn.dataset.index;
          const products = JSON.parse(localStorage.getItem("products")) || [];
          products.splice(index, 1);
          localStorage.setItem("products", JSON.stringify(products));
          loadProducts();
        };
      });

      // âœï¸ Edit product
      const editBtns = document.querySelectorAll(".edit");
      editBtns.forEach((btn) => {
        btn.onclick = () => {
          const index = btn.dataset.index;
          window.location.href = `add-product.html?edit=${index}`;
        };
      });
    }

    // Search functionality
    const searchForm = document.getElementById("searchForm");
    const searchInput = document.getElementById("searchInput");

    searchForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const term = searchInput.value.toLowerCase();
      const rows = tableBody.getElementsByTagName("tr");
      Array.from(rows).forEach((row) => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(term) ? "" : "none";
      });
    });

    // âž• Go to Add Page
    document.getElementById("addProduct").addEventListener("click", () => {
      window.location.href = "add-product.html";
    });

    // Load on start
    loadProducts();
  </script>
