<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Dashboard | lol Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main CSS -->
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="style.css">
  

</head>

<body>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <h3><i class="fa-brands fa-apple"></i> <br>lol Store</h3>
      <aside id="sidebar" class="sidebar">
        <h3><i class="fa-brands fa-apple"></i> <br>lol Store</h3>
        <ul class="text-center">
        <li><a href="../dash/dash.html"><i class="fa fa-home"></i>Dashboard</a></li>
        <li><a href="../add_product/index.html"><i class="fa fa-box"></i> Products</a></li>
        <li><a href="../order/order.html"><i class="fa fa-users"></i> Orders</a></li>
        <li><a href="../porfile/prof.html"><i class="fa-solid fa-user-tie"></i> Profile</a></li>
        </ul>
    </aside>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-custom navbar-light mb-4">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <button class="btn btn-outline-secondary" id="toggleSidebarBtn">
          <i id="toggleIcon" class="fa fa-bars"></i>
        </button>
        <span class="navbar-brand mb-0 h1 text-center">Seller Panel</span>
      </div>
    </nav>

    <!-- Stats Cards -->
    <div class="dashboard-cards">
      <div class="card-stat">
        <i class="fa fa-box"></i>
        <h5>Total Products</h5>
        <h3>1,245</h3>
      </div>
      <div class="card-stat">
        <i class="fa fa-users"></i>
        <h5>Active Customers</h5>
        <h3>980</h3>
      </div>
      <div class="card-stat">
        <i class="fa fa-truck-fast"></i>
        <h5>Total Orders</h5>
        <h3>742</h3>
      </div>
      <div class="card-stat">
        <i class="fa fa-dollar-sign"></i>
        <h5>Revenue</h5>
        <h3>$45,320</h3>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="chart-section">
      <!-- Sales Chart -->
      <div class="chart-card">
        <h5 class="mb-3"><i class="fa fa-chart-line me-2"></i>Sales Overview</h5>
        <canvas id="salesChart"></canvas>
      </div>

      <!-- Recent Activity -->
      <div class="chart-card">
        <h5 class="mb-3"><i class="fa fa-bell me-2"></i>Recent Activity</h5>
        <div class="activity-list">
          <div class="activity-item">
            <span><i class="fa fa-box me-2"></i>New product added</span>
            <small>2h ago</small>
          </div>
          <div class="activity-item">
            <span><i class="fa fa-truck me-2"></i>Order delivered</span>
            <small>3d ago</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="graph.js"></script>
  <script src="../dash.js"></script>
</body>
</html>
