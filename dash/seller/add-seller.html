<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add / Edit Product</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow-lg p-4 rounded">
      <h3 id="formTitle" class="mb-4 text-center">Add New Seller</h3>
      <form id="productForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Seller Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="location" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" id="status">
            <option value="Active">active</option>
            <option value="Pending">pending</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-dark p-2 w-100">Save Seller</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <button class="btn btn-secondary" id="backBtn">← Back to Sellers</button>
      </div>
    </div>
  </div>
<script>
const form = document.getElementById("productForm");
const backBtn = document.getElementById("backBtn");
const title = document.getElementById("formTitle");

const params = new URLSearchParams(window.location.search);
const editIndex = params.get("edit");

if (editIndex !== null) {
  title.textContent = "Edit Seller";
  const sellers = JSON.parse(localStorage.getItem("sellers")) || [];
  const seller = sellers[editIndex];

  if (seller) {
    document.getElementById("name").value = seller.name;
    document.getElementById("phone").value = seller.phone;
    document.getElementById("email").value = seller.email;
    document.getElementById("location").value = seller.location;
    document.getElementById("status").value = seller.role;
  }
}

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const sellers = JSON.parse(localStorage.getItem("sellers")) || [];

  const newSeller = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value,
    location: document.getElementById("location").value,
    role: document.getElementById("status").value,
    createdAt: new Date().toISOString().split("T")[0],
  };

  if (editIndex !== null) {
    sellers[editIndex] = newSeller;
    alert("✅ Seller Updated Successfully!");
  } else {
    sellers.push(newSeller);
    alert("✅ Seller Added Successfully!");
  }

  localStorage.setItem("sellers", JSON.stringify(sellers));
  window.location.href = "seller.html";
});

backBtn.addEventListener("click", () => {
  window.location.href = "seller.html";
});</script>

</body>
</html>
