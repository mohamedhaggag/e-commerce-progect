<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add / Edit Product</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow-lg p-4 rounded">
      <h3 id="formTitle" class="mb-4 text-center">Add New Product</h3>
      <form id="productForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" id="category" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="price" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" id="status">
            <option value="Active">Active</option>
            <option value="Pending">Pending</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary w-50">Save Product</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <button class="btn btn-secondary" id="backBtn">← Back to Products</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("productForm");
    const backBtn = document.getElementById("backBtn");
    const title = document.getElementById("formTitle");

    // get edit index from URL
    const params = new URLSearchParams(window.location.search);
    const editIndex = params.get("edit");

    // if editing, fill the form with product data
    if (editIndex !== null) {
      title.textContent = "Edit Product";
      const products = JSON.parse(localStorage.getItem("products")) || [];
      const product = products[editIndex];

      if (product) {
        document.getElementById("name").value = product.name;
        document.getElementById("category").value = product.category;
        document.getElementById("quantity").value = product.quantity;
        document.getElementById("price").value = product.price;
        document.getElementById("status").value = product.status;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const products = JSON.parse(localStorage.getItem("products")) || [];

      const newProduct = {
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        quantity: document.getElementById("quantity").value,
        price: document.getElementById("price").value,
        status: document.getElementById("status").value,
        createdAt: new Date().toISOString().split("T")[0],
      };

      if (editIndex !== null) {
        // update existing
        products[editIndex] = newProduct;
        alert("✅ Product Updated Successfully!");
      } else {
        // add new
        products.push(newProduct);
        alert("✅ Product Added Successfully!");
      }

      localStorage.setItem("products", JSON.stringify(products));
      window.location.href = "index.html";
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
